<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KidKod Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1 id="date">date</h1>
    <div id="clock">
      <div class="circle circleH">
        <h2 id="hoursH1"></h2>
        <progress id="hoursProgress"  max="24"></progress>
      </div>
      <div class="circle circleM">
        <h2 id="minutesH1"></h2>
        <progress id="minutesProgress"  max="60"></progress>
      </div>
      <div class="circle circleS">
        <h2 id="secondsH1"></h2>
        <progress id="secondsProgress"  max="60"></progress>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
